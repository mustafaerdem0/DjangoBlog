{% extends "base.html" %}


{% block site-icerigi %}
<div class="row justify-content-center">
<div class="col-6">
<form action="{% url 'kayitol' %}" method="post" >
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">E-posta</label>
      <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">şifre</label>
      <input type="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">şifre tekrar</label>
      <input type="password" name="password_check" class="form-control">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">kayıt ol</button>
  </form>
</div>
</div>
{% endblock site-icerigi %}
